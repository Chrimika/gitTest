<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            font-size: 2rem;
            color: #333333;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #5c6bc0;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Links</h1>
        <div class="links">

</html>
